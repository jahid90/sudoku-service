plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.7.3'
    id 'jacoco'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.7.3') {
        exclude module: 'spring-boot-starter-logging'
    }
    implementation('org.springframework.boot:spring-boot-starter-web:2.7.3') {
        exclude module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.data:spring-data-rest-hal-explorer:3.7.2'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.7.3'

    runtimeOnly 'org.apache.logging.log4j:log4j:[2.13.2,)'

    testImplementation('org.springframework.boot:spring-boot-starter-test:2.7.3') {
        exclude module: 'spring-boot-starter-logging'
    }
    testImplementation 'junit:junit:4.13.2'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'org.jahiduls'
version = '0.1.0'
description = 'sudoku-service'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled true
    }
}
